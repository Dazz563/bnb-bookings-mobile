<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/offers"></ion-back-button>
    </ion-buttons>
    <ion-title>New Offer</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCreateOffer()"
                  [disabled]="form.invalid">
        <ion-icon name="checkmark"
                  slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- <ion-content class="ion-padding"> -->
<ion-content>
  <form [formGroup]="form"
        (ngSubmit)="onCreateOffer()">
    <ion-grid>
      <ion-row>
        <ion-col size="12"
                 size-sm="8"
                 offset-sm="2">
          <ion-item>
            <ion-label position="stacked">Title</ion-label>
            <ion-input type="text"
                       formControlName="title"
                       autocomplete
                       autocomplete></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12"
                 size-sm="8"
                 offset-sm="2">
          <ion-item>
            <ion-label position="stacked">Short Description</ion-label>
            <ion-textarea type="text"
                          rows="3"
                          formControlName="description"
                          autocomplete
                          autocomplete></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="form.get('description').invalid && form.get('description').touched">
        <ion-col size="12"
                 size-sm="8"
                 offset-sm="2">
          <p>Description must not be longer than 180 characters.</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12"
                 size-sm="8"
                 offset-sm="2">
          <ion-item>
            <ion-label position="stacked">Price</ion-label>
            <ion-input type="number"
                       formControlName="price"
                       autocomplete
                       autocomplete></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="3"
                 offset-sm="2">
          <ion-item>
            <ion-label position="stacked">Available from</ion-label>
            <ion-datetime formControlName="dateFrom"
                          min="2019-01-01"
                          max="2025-12-31"></ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col size-sm="3"
                 offset-sm="2">
          <ion-item>
            <ion-label position="stacked">Available to</ion-label>
            <ion-datetime formControlName="dateTo"
                          min="2019-01-02"
                          max="2025-12-31"></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>



</ion-content>
