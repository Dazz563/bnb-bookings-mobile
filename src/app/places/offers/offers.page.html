<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/tabs/offers/new">
        <ion-icon name="add"
                  slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12"
               size-sm="8"
               offset-sm="2">
        <div class="ion-text-center">
          <ion-spinner *ngIf="isLoading"></ion-spinner>
        </div>
        <div *ngIf="!isLoading && offers?.length <= 0"
             class="ion-text-center">
          <p>No Offers found, create one!</p>
          <ion-button routerLink="/places/tabs/offers/new"
                      color="secondary"></ion-button>
        </div>
        <ion-list *ngIf="!isLoading && offers?.length > 0">
          <ion-item-sliding *ngFor="let offer of offers"
                            #slidingItem>

            <app-offers-item [offer]="offer"></app-offers-item>
            <!-- OPTIONS FOR SLIDING -->
            <ion-item-options>
              <ion-item-option color="tertiary"
                               (click)="onCloseSlide(slidingItem)"
                               [routerLink]="['/', 'places', 'tabs', 'offers', 'edit', offer.id]">
                <ion-icon name="pencil-outline"
                          slot="icon-only"></ion-icon>

              </ion-item-option>
            </ion-item-options>

          </ion-item-sliding>
        </ion-list>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
