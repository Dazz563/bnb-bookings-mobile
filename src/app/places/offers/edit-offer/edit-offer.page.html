<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="'/places/tabs/offers/' + placeId">

      </ion-back-button>
    </ion-buttons>
    <ion-title>Edit Offer</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onUpdateOffer()"
                  [disabled]="form?.invalid">
        <ion-icon name="checkmark"
                  slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center">
    <ion-spinner *ngIf="isLoading"></ion-spinner>
  </div>
  <form [formGroup]="form"
        *ngIf="!isLoading">
    <ion-grid>
      <ion-row>
        <ion-col size="12"
                 size-sm="8"
                 offset-sm="2">
          <ion-item>
            <ion-label position="stacked">Title</ion-label>
            <ion-input type="text"
                       formControlName="title"
                       autocomplete
                       autocomplete></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12"
                 size-sm="8"
                 offset-sm="2">
          <ion-item>
            <ion-label position="stacked">Short Description</ion-label>
            <ion-textarea type="text"
                          rows="3"
                          formControlName="description"
                          autocomplete
                          autocomplete></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
