<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">{{ isLogin ? 'Login' : 'Signup'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #f="ngForm"
        (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size="12"
                 size-sm="8"
                 offset-sm="2">
          <ion-list>

            <ion-item>
              <ion-label position="stacked">Email</ion-label>
              <ion-input ngModel
                         name="email"
                         type="email"
                         required
                         #emailCtrl="ngModel"
                         email></ion-input>
            </ion-item>
            <!-- WARNING -->
            <ion-item lines="none"
                      *ngIf="!emailCtrl.valid && emailCtrl.touched">
              <ion-label class="warn-msg">Should be a valid email address</ion-label>
            </ion-item>

            <ion-item>
              <ion-label position="stacked">Password</ion-label>
              <ion-input ngModel
                         name="password"
                         type="password"
                         #passwordCtrl="ngModel"
                         minlength="6"
                         required></ion-input>
            </ion-item>
            <!-- WARNING -->
            <ion-item lines="none"
                      *ngIf="!passwordCtrl.valid && passwordCtrl.touched">
              <ion-label class="warn-msg">Invalid password min 6 characters</ion-label>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12"
                 size-sm="8"
                 offset-sm="2">
          <div class="ion-text-center ion-margin">

            <!-- <ion-button color="secondary"
                        expand="full"
                        fill="clear">
              Agree To Terms
              <ion-checkbox style="margin-left: 10px;"
                            slot="end"
                            type="button"
                            color="primary"></ion-checkbox>
            </ion-button> -->

            <ion-button color="secondary"
                        expand="full"
                        type="submit"
                        [disabled]="!f.valid"
                        (click)="onLogin()">Login
            </ion-button>
            <ion-button color="secondary"
                        expand="full"
                        type="button"
                        (click)="onSwitchAuthMode()"
                        fill="clear">
              {{ isLogin ? 'SWITCH TO SIGNUP' : 'SWITCH TO LOGIN'}}
            </ion-button>
          </div>

        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
