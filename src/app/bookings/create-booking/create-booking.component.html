<ion-header>
  <ion-toolbar>
    <ion-title>{{ selectedPlace.title }}</ion-title>
    <ion-buttons slot="primary"
                 (click)="onCancel()">
      <ion-icon slot="icon-only"
                name="close"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  <p>
    {{ selectedPlace.description }}
  </p>
  <ion-button color="primary"
              (click)="onBookPlace()">
    Book!
  </ion-button>
</ion-content>
