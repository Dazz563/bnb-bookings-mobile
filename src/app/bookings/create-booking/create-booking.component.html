<ion-header>
  <ion-toolbar>
    <ion-title>{{ selectedPlace.title }}</ion-title>
    <ion-buttons slot="primary"
                 (click)="onCancel()">
      <ion-icon slot="icon-only"
                name="close"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  <form (ngSubmit)="onBookPlace()"
        #f="ngForm">
    <ion-grid>

      <ion-row>
        <ion-col size-sm="8"
                 offset-sm="2">

          <ion-item>
            <ion-label position="stacked">First Name</ion-label>
            <ion-input type="text"
                       ngModel
                       name="first-name"
                       required>
            </ion-input>
          </ion-item>

        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="8"
                 offset-sm="2">

          <ion-item>
            <ion-label position="stacked">Last Name</ion-label>
            <ion-input type="text"
                       ngModel
                       name="last-name"
                       required>
            </ion-input>
          </ion-item>

        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="8"
                 offset-sm="2">

          <ion-item>
            <ion-label position="stacked">Number of Guests</ion-label>
            <ion-select [ngModel]="'2'"
                        name="guest-number">
              <ion-select-option value="1">1</ion-select-option>
              <ion-select-option value="2">2</ion-select-option>
              <ion-select-option value="3">3</ion-select-option>
            </ion-select>
          </ion-item>

        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="3"
                 offset-sm="2">
          <ion-item>
            <ion-label position="stacked">From</ion-label>
            <ion-datetime displayFormat="MMM DD YYYY"
                          pickerFormat="YY MMM DD"
                          [ngModel]="startDate"
                          required
                          name="date-from"
                          #startDatectrl="ngModel"
                          [min]="selectedPlace.availableFrom.toISOString()"
                          [max]="selectedPlace.availableTo.toISOString()">
            </ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col size-sm="3"
                 offset-sm="2">
          <ion-item>
            <ion-label position="stacked">To</ion-label>
            <ion-datetime displayFormat="MMM DD YYYY"
                          pickerFormat="YY MMM DD"
                          [ngModel]="endDate"
                          required
                          name="date-to"
                          [min]="startDatectrl.value"
                          [max]="selectedPlace.availableTo.toISOString()">
            </ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="8"
                 offset-sm="2">

          <ion-button color="secondary"
                      expand="block"
                      [disabled]="f.invalid"
                      type="submit">
            Book!
          </ion-button>

        </ion-col>
      </ion-row>

    </ion-grid>
  </form>

</ion-content>
